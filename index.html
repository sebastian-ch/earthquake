<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Earthquake Map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
    <script src="lib/jsonQ.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>


    <style>
        .info {
            padding: 6px 8px;
            font: 14px Arial, sans-serif;
            background: white;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            width: 200px;
        }

        html,
        body,
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>

    <div id='map'></div>

    <script>
        var options = {
                center: [34, -13],
                zoom: 2.5
            },

            tileUrl = 'http://{s}.tiles.wmflabs.org/bw-mapnik/{z}/{x}/{y}.png',

            tileOptions = {
                maxZoom: 18,
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            },

            info = L.control(),

            map = L.map('map', options),

            tiles = L.tileLayer(tileUrl, tileOptions).addTo(map),

            geoJsonUrl = "https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/1.0_day.geojson";

        L.geoJson.ajax(geoJsonUrl, {

            pointToLayer: function (feature, latlng) {
                return L.circleMarker(latlng, {
                    color: 'red',
                    weight: 1,
                    stroke: 2,
                    //sets radius size based on maginude of earthquake
                    radius: feature.properties.mag * 6
                });
            },

            onEachFeature: function (feature, layer) {

                var popupText = "<b>Magnitude:</b> " + feature.properties.mag +
                    "<br><b>Place:</b> " + feature.properties.place +
                    "<br><a href=" + feature.properties.url + ' target="_blank">More Details</a>';
                layer.bindPopup(popupText);
            }

        }).addTo(map);

        info.onAdd = function () {

            this._div = L.DomUtil.create('div', 'info');
            this._div.innerHTML = 'This map shows the earthquakes above a 1.0 magnitude that occurred today <br>' +
                'Source: <a href="http://earthquake.usgs.gov/earthquakes/"target="_blank">USGS</a>';
            return this._div;
        };

        info.addTo(map);
    </script>
</body>

</html>
